---
apiVersion: v1
kind: Namespace
metadata:
  name: prop-reg
  labels:
    name: prop-reg

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prop-reg-config
  namespace: prop-reg
data:
  LOG_LEVEL: "INFO"
  DISCOUNT_FROM: "2026-01-01"
  DISCOUNT_TO: "2026-01-31"
  RABBITMQ_HOST: "rabbitmq"
  RABBITMQ_PORT: "5672"
  RABBITMQ_CORE_TO_INT_QUEUE: "core.to.integration"
  RABBITMQ_INT_TO_CORE_QUEUE: "integration.to.core"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "main"

---
apiVersion: v1
kind: Secret
metadata:
  name: prop-reg-secrets
  namespace: prop-reg
type: Opaque
stringData:
  POSTGRES_USER: "dev"
  POSTGRES_PASSWORD: "pswd"
  RABBITMQ_USER: "dev"
  RABBITMQ_PASSWORD: "pswd"
  REESTR_API_TOKEN: "SomeToken"
  YOOKASSA_SECRET_KEY: "SomeToken"

# =========================
# PostgreSQL (StatefulSet)
# =========================
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: prop-reg
spec:
  clusterIP: None
  selector:
    app: postgres
  ports:
    - name: pg
      port: 5432
      targetPort: 5432

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: prop-reg
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: prop-reg-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: prop-reg-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: prop-reg-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: "300m"
              memory: "1Gi"
            limits:
              cpu: "1500m"
              memory: "2Gi"
          readinessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 20
            periodSeconds: 20
  volumeClaimTemplates:
    - metadata:
        name: pgdata
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 50Gi

# =========================
# RabbitMQ (StatefulSet)
# =========================
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: prop-reg
spec:
  clusterIP: None
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: mgmt
      port: 15672
      targetPort: 15672

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
  namespace: prop-reg
spec:
  serviceName: rabbitmq
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3.13-management
          ports:
            - containerPort: 5672
            - containerPort: 15672
          env:
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: prop-reg-secrets
                  key: RABBITMQ_USER
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: prop-reg-secrets
                  key: RABBITMQ_PASSWORD
          volumeMounts:
            - name: rmqdata
              mountPath: /var/lib/rabbitmq
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          readinessProbe:
            tcpSocket:
              port: 5672
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 5672
            initialDelaySeconds: 30
            periodSeconds: 20
  volumeClaimTemplates:
    - metadata:
        name: rmqdata
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi

