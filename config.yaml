# =========================
# Job: DB migrations
# =========================
---
apiVersion: batch/v1
kind: Job
metadata:
  name: db-migrations
  namespace: prop-reg
spec:
  backoffLimit: 2
  template:
    metadata:
      labels:
        job: db-migrations
    spec:
      restartPolicy: Never
      containers:
        - name: migrator
          image: registry.example.com/propreg/db-migrator:1.0.0
          envFrom:
            - configMapRef:
                name: prop-reg-config
            - secretRef:
                name: prop-reg-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

# =========================
# CronJob: cleanup temp files
# =========================
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cleanup-temp-files
  namespace: prop-reg
spec:
  schedule: "30 3 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        metadata:
          labels:
            job: cleanup-temp-files
        spec:
          restartPolicy: Never
          containers:
            - name: cleanup
              image: registry.example.com/propreg/maintenance:1.0.0
              envFrom:
                - configMapRef:
                    name: prop-reg-config
                - secretRef:
                    name: prop-reg-secrets
              resources:
                requests:
                  cpu: "50m"
                  memory: "128Mi"
                limits:
                  cpu: "200m"
                  memory: "256Mi"

# =========================
# Network Policies
# =========================
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: prop-reg
spec:
  podSelector: {}
  policyTypes:
    - Ingress

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-bff
  namespace: prop-reg
spec:
  podSelector:
    matchLabels:
      app: bff-api
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-bff-egress
  namespace: prop-reg
spec:
  podSelector:
    matchLabels:
      app: bff-api
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: core
      ports:
        - protocol: TCP
          port: 8080
    - to:
        - podSelector:
            matchLabels:
              app: data-master
      ports:
        - protocol: TCP
          port: 8080
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: core-traffic
  namespace: prop-reg
spec:
  podSelector:
    matchLabels:
      app: core
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: bff-api
        - podSelector:
            matchLabels:
              app: integration-master
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: data-master
      ports:
        - protocol: TCP
          port: 8080
    - to:
        - podSelector:
            matchLabels:
              app: docgen
      ports:
        - protocol: TCP
          port: 8080
    - to:
        - podSelector:
            matchLabels:
              app: rabbitmq
      ports:
        - protocol: TCP
          port: 5672
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: data-master-traffic
  namespace: prop-reg
spec:
  podSelector:
    matchLabels:
      app: data-master
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: core
        - podSelector:
            matchLabels:
              app: docgen
        - podSelector:
            matchLabels:
              app: integration-master
        - podSelector:
            matchLabels:
              app: bff-api
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: docgen-traffic
  namespace: prop-reg
spec:
  podSelector:
    matchLabels:
      app: docgen
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: core
      ports:
        - protocol: TCP
          port: 8080
  egress:
