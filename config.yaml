# =========================
# Ingress
# =========================
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prop-reg-ingress
  namespace: prop-reg
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
spec:
  ingressClassName: nginx
  rules:
    - host: prop-reg.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: bff-api
                port:
                  number: 80

# =========================
# Deployments
# =========================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff-api
  namespace: prop-reg
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bff-api
  template:
    metadata:
      labels:
        app: bff-api
    spec:
      containers:
        - name: bff-api
          image: registry.example.com/propreg/bff-api:1.0.0
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: prop-reg-config
            - secretRef:
                name: prop-reg-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 20

